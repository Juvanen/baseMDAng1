<h1>Usuarios</h1>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="usuario in ctrl.usuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.firstName}}</td>
      <td>{{usuario.lastName}}</td>
      <td>{{usuario.email}}</td>
    </tr>
  </tbody>
</table>
